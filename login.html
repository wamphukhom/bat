<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - ศูนย์ฝึกอบรมและพัฒนาบุคลากร</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="bg-overlay" aria-hidden="true"></div>

  <div class="site-content d-flex vh-100 align-items-center justify-content-center">
    <div class="card bg-dark text-white border-primary" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">เข้าสู่ระบบ</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">ชื่อผู้ใช้</label>
            <input type="text" id="username" name="username" class="form-control bg-dark text-white border-secondary" placeholder="ชื่อผู้ใช้" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">รหัสผ่าน</label>
            <input type="password" id="password" name="password" class="form-control bg-dark text-white border-secondary" placeholder="รหัสผ่าน" required>
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-primary" id="login-button" onclick="handleLogin()">เข้าสู่ระบบ</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
